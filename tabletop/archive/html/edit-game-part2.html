<div class="section"/>
  <div class="row">
		<div class="col-md-3">
			<label>Numero minimo giocatori*: </label>
		</div>
		<div class="col-md-6">
			<input id="nMinPlayer" type="number" placeholder="2" value=""/>
		</div>
		<div class="col-md-3">
			<span id="nMinPlayerTrouble"></span>
		</div>
  </div>
  <div class="row">
		<div class="col-md-3">
			<label>Numero massimo giocatori*: </label>
		</div>
		<div class="col-md-6">
			<input id="nMaxPlayer" type="number" placeholder="4" value=""/>
		</div>
		<div class="col-md-3">
			<span id="nMaxPlayerTrouble"></span>
		</div>
  </div>
  <div class="row">
		<div class="col-md-3">
			<label>Durata (minuti)*: </label>

			<input id="duration" type="number" placeholder="durata in minuti" value=""/>

		<div class="col-md-3">
			<span id="durationTrouble"></span>
		</div>
  </div>
  <div class="row">
		<div class="col-md-3">
			<label>Età Minima*: </label>
		</div>
		<div class="col-md-6">
			<input id="minAge" type="text" placeholder="minima età" value=""/>
		</div>
		<div class="col-md-3">
			<span id="minAgeTrouble"></span>
		</div>
  </div>
  <div class="row">
		<div class="col-md-3">
			<label>Età massima*: </label>
		</div>
		<div class="col-md-6">
			<input id="maxAge" type="text" placeholder="massima età" value=""/>
